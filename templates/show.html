{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
            <div class="col-md-3" >
                <div class="card" style="width:15rem; height:19rem; text-align:center;" fixed>
                    <image class="card-img-top" src="{{movie.image.url}}" width="100" height="300"></image>
                </div>
            </div>
             <div class="col-md-3" >
                <div class="card" style="width:30rem; height:19rem; text-align:left;" fixed>
                    <h1>{{movie.name}}</h1>
                    Released Year: {{movie.year}}
                    <p>{{movie.desc}}</p>
                </div>
            </div>
    </div>
</div>
{% endblock %}
